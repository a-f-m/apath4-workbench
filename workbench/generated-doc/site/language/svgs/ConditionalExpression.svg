  stroke: gray;
  stroke-dasharray: 3 3;
  fill: none;
}

path.diagram-text {
  stroke-width: 3;
  stroke: black;
  fill: white;
  cursor: help;
}

.decision path {
  fill: #ccc;
}

g.diagram-text:hover path.diagram-text {
  fill: #eee;
}

