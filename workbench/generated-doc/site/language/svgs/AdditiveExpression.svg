svg.railroad-diagram {
  /*background-color: hsl(30,20%,95%);*/
  background-color: white;
}

.railroad-diagram path {
  stroke-width: 1;
  stroke: black;
  fill: rgba(0, 0, 0, 0);
}

text {
  font: bold 12px monospace;
  text-anchor: middle;
  white-space: pre;
}

text.diagram-text {
  font-size: 12px;
}

text.diagram-arrow {
  font-size: 14px;
}

text.label {
  text-anchor: start;
}

