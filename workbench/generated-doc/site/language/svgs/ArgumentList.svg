  background-color: white;
}

.railroad-diagram path {
  stroke-width: 1;
  stroke: black;
  fill: rgba(0, 0, 0, 0);
}

text {
  font: bold 14px monospace;
  text-anchor: middle;
  white-space: pre;
}

text.diagram-text {
  font-size: 12px;
}

