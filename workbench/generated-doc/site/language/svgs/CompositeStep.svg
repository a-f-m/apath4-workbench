<style>.ruleId {
  color: black;
  font-weight: bold;
}

.mainRule {}

.subRule {}

.subRuleAnchor {
  /* font-weight: bolder; */
  /* fill: green; */
  /* font-size: 110%;
  font-style: normal */
}

.parent {
  font-family: Verdana, Arial, Helvetica, sans-serif;
  font-size: 14px;
}

/* , .railroad-diagram */
.svg {
  display: flex;
  align-items: center;
  justify-content: center;
}

.test {
  background-color: lightgoldenrodyellow;
}


/* --------------------------------- svg styles ---------------------------------------- */

/* tspan {
  fill: blue
} */

svg.railroad-diagram {
  /*background-color: hsl(30,20%,95%);*/
  background-color: white;
}

.railroad-diagram path {
  stroke-width: 1;
  stroke: black;
  fill: rgba(0, 0, 0, 0);
}

text {
  font: bold 14px monospace;
  text-anchor: middle;
  white-space: pre;
}

text.diagram-text {
  font-size: 12px;
}

text.diagram-arrow {
  font-size: 16px;
}

text.label {
  text-anchor: start;
}

text.comment {
  font: italic 12px monospace;
}

g.non-terminal text {
  /*font-style: italic;*/
}

rect {
  stroke-width: 1;
  stroke: black;
  fill: rgb(241, 241, 241);
}

rect.group-box {
  stroke: gray;
  stroke-dasharray: 3 3;
  fill: none;
}

path.diagram-text {
  stroke-width: 3;
  stroke: black;
  fill: white;
  cursor: help;
}

.decision path {
  fill: #ccc;
}

g.diagram-text:hover path.diagram-text {
  fill: #eee;
}

text.repeat-text {
  font: italic 12px monospace;
  text-anchor: end;
}

.repeat-box>rect.group-box {
  stroke: gray;
  stroke-width: 2;
  stroke-dasharray: 1 5;
  fill: none;
}

.delimiter>rect.group-box {
  stroke: gray;
  stroke-width: 2;
  stroke-dasharray: 1 5;
  fill: none;
}</style>
</svg>
